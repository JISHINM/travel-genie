<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Profile – Voyage Vista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ---------- Global styles ---------- */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}
body{
    font-family:"Poppins",sans-serif;
    background:linear-gradient(135deg,#1e1e2f,#111119,#2c2360);
    background-size:400% 400%;
    animation:gradientBG 12s ease infinite;
    color:white;
    overflow-x:hidden;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Header */
header{
    text-align:center;
    padding:30px;
}
header h1{
    font-size:42px;
    font-weight:700;
    background:linear-gradient(45deg,#00c6ff,#7d2ae8);
    -webkit-background-clip:text;
    color:transparent;
}

.back-btn{
    color:#00c6ff;
    text-decoration:none;
    font-size:18px;
    display:inline-block;
    margin-top:10px;
}

/* Glass card */
.edit-container{
    width:90%;
    max-width:900px;
    margin:20px auto 60px;
}

.glass-card{
    background:rgba(255,255,255,0.1);
    border-radius:20px;
    padding:30px;
    border:1px solid rgba(255,255,255,0.25);
    box-shadow:0 0 25px rgba(0,0,0,0.4);
    backdrop-filter:blur(15px);
    animation:floatCard 4s ease-in-out infinite alternate;
}

@keyframes floatCard{
    from{transform:translateY(0);}
    to{transform:translateY(-10px);}
}

h2{
    font-size:30px;
    margin-bottom:20px;
    color:#00c6ff;
}

/* Form */
form{
    margin-top:15px;
}

label{
    font-size:18px;
    margin-top:12px;
    display:block;
}

input{
    width:100%;
    padding:12px;
    margin-top:8px;
    border:none;
    border-radius:12px;
    font-size:17px;
    outline:none;
    background:rgba(255,255,255,0.2);
    color:white;
    backdrop-filter:blur(10px);
}

input::placeholder{
    color:#ddd;
}

/* Buttons */
.btn{
    display:inline-block;
    margin-top:25px;
    padding:12px 30px;
    background:linear-gradient(45deg,#7d2ae8,#00c6ff);
    border-radius:30px;
    text-decoration:none;
    color:white;
    font-size:18px;
    transition:0.3s;
    box-shadow:0 0 12px rgba(0,198,255,0.5);
    border:none;
    cursor:pointer;
}
.btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 22px rgba(125,42,232,0.8);
}

.cancel-btn{
    background:linear-gradient(45deg,#ff4d4d,#d60000);
    margin-left:15px;
    box-shadow:0 0 12px rgba(255,80,80,0.5);
}
.cancel-btn:hover{
    box-shadow:0 0 20px rgba(255,80,80,0.7);
}
</style>
</head>

<body>

<header>
    <h1>Edit Profile</h1>
    <a href="pronew.html" class="back-btn">⬅ Back to Profile</a>
</header>

<div class="edit-container">

    <div class="glass-card">
        <h2>✏️ Update Your Information</h2>

        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" value="User">

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" value="user@voyagevista.com">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter phone number">

            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Enter your country">

            <button type="submit" class="btn">Save Changes</button>
            <a href="PROFILE.html" class="btn cancel-btn">Cancel</a>
        </form>

    </div>

</div>

</body>
</html>
